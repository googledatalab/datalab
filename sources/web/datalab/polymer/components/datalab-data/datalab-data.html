<link rel="import" href="../../components/item-list/item-list.html">
<link rel="import" href="../../components/shared-styles/shared-styles.html">
<link rel="import" href="../../components/table-details/table-details.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="datalab-data">
  <template>
    <style include="datalab-shared-styles">
      :host {
        --data-style: {
          font-family: monospace;
          font-size: var(--app-content-font-size);
        }
      }
      div {
        font-family: var(--app-content-font-family);
        font-size: var(--app-content-font-size);
        color: var(--primary-fg-color);
      }
      #data-container {
        display: flex;
        height: 100%;
      }
      .resultsColumn {
        margin: 15px;
        flex-grow: 1;
      }
      #search-div {
        height: var(--toolbar-height);
      }
      #searchBox {
        margin: 0 auto;
        width: 70%;
        max-width: 300px;
      }
      .results-container {
        height: calc(100% - var(--toolbar-height));
        display: flex;
      }
      #results {
        width: 100%;
      }
      #detailsPane {
        background-color: var(--secondary-bg-color);
        box-shadow: inset 4px 0px 10px -3px rgba(0, 0, 0, 0.1);
        width: var(--details-pane-width);
      }
    </style>

    <div id="data-container">
      <div class="resultsColumn">
        <!-- Input box to enter search terms -->
        <div id="search-div">
          <iron-a11y-keys id="searchKeys" keys="enter" on-keys-pressed="_search"></iron-a11y-keys>
          <paper-input id="searchBox" label="Search for data" spellcheck=false autofocus
                                      value="{{_searchValue}}" no-label-float>
          </paper-input>
        </div>

        <!-- List of results -->
        <div class='results-container'>
          <item-list id="results"></item-list>
        </div>
      </div>

      <!-- Details pane -->
      <div id="detailsPane">
        <table-details id="details"></table-details>
      </div>

    </div>

  </template>
</dom-module>

<script src="datalab-data.js"></script>
