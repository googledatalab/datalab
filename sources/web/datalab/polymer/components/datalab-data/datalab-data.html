<link rel="import" href="../../components/item-list/item-list.html">
<link rel="import" href="../../components/shared-styles/shared-styles.html">
<link rel="import" href="../../components/table-preview/table-preview.html">

<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="datalab-data">
  <template>
    <style include="datalab-shared-styles">
      :host {
        display: block;
        --data-style: {
          font-family: monospace;
          font-size: var(--app-content-font-size);
        }
      }
      div {
        font-family: var(--app-content-font-family);
        font-size: var(--app-content-font-size);
        color: var(--primary-fg-color);
      }
      resizable-divider {
        width: 100%;
        height: 100%;
      }
      #data-container {
        display: flex;
        height: 100%;
      }
      .resultsColumn {
        padding: 15px;
        flex-grow: 1;
      }
      #search-div {
        position: relative;
        height: var(--toolbar-height);
      }
      #search-icon {
        position: absolute;
        top: 5px;
        left: 5px;
        color: var(--primary-fg-color);
      }
      #searchBox {
        border: 1px solid var(--border-color);
        background-color: var(--primary-bg-color);
        border-radius: 2px;
        height: 25px;
        width: 70%;
        min-width: 230px;
        max-width: 400px;
        padding: 5px 15px;
        transition: box-shadow 300ms;
        text-indent: 25px;
      }
      #searchBox:hover {
        box-shadow: 0px 0px 5px 0px #ccc;
      }
      .results-container {
        height: calc(100% - var(--toolbar-height));
        display: flex;
      }
      #results {
        width: 100%;
      }
      #previewPane {
        background-color: var(--secondary-bg-color);
        box-shadow: inset 4px 0px 10px -3px rgba(0, 0, 0, 0.1);
      }
    </style>

    <div id="data-container">

      <resizable-divider initial-divider-position="70" minimum-width-px="200">

        <div class="resultsColumn" slot="left">
          <!-- Input box to enter search terms -->
          <div id="search-div">
            <iron-a11y-keys id="searchKeys" keys="enter" on-keys-pressed="_search"></iron-a11y-keys>
            <iron-icon icon="search" id="search-icon"></iron-icon>
            <input id="searchBox" placeholder="Search for data, then press Enter"
                value="{{_searchValue::input}}">
          </div>
          <!-- List of results -->
          <div class='results-container'>
            <item-list id="results"></item-list>
          </div>
        </div>

        <!-- Preview pane -->
        <div id="previewPane" slot="right">
          <table-preview id="preview"></table-preview>
        </div>

      </resizable-divider>

    </div>

  </template>
</dom-module>

<script src="datalab-data.js"></script>
