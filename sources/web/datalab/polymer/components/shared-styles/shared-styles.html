<dom-module id="datalab-shared-styles">
  <template>
    <style>
      :host {
        --toolbar-height: 48px;
        --progressbar-height: 1px;
        --sidebar-width: 200px;
        --details-pane-width: 350px;
        --app-animation-duration: 0.3s;
        --app-content-font-size: 13px;
        --app-content-font-family: 'Roboto', 'Noto', sans-serif;
        --primary-text-color : var(--primary-fg-color);
      }
      *, *::after, *::before {
        /* Animate the color changes for when themes are switched. */
        transition: border-color var(--app-animation-duration),
                    color var(--app-animation-duration),
                    background-color var(--app-animation-duration);
      }
      hr {
        border-left: none;
        border-right: none;
        border-bottom: none;
        border-top: 1px solid var(--primary-fg-color);
        opacity: 0.1;
        margin: 0px;
      }
      p {
        margin: 0px;
      }
      .mono {
        font-family: monospace;
        white-space: pre-line;
        background-color: var(--secondary-bg-color);
        padding: 5px;
      }
      .dialog-title {
        background-color: var(--secondary-bg-color);
        border-bottom: 1px solid var(--border-color);
        font-size: 16px;
        text-align: center;
        flex: 0 0 20px;
        margin: 0px;
        padding: 15px; /*Total height: 51px*/
      }
      .dialog-content {
        flex-grow: 1;
        margin: 0px;
        padding: 20px;
      }
      .dialog-buttons {
        direction: rtl;
      }
      a {
        color: var(--selection-fg-color);
      }
      a:visited {
        color: var(--selection-fg-color);
      }
      [hidden] {
        display: none !important;
      }
      .progressbar {
        width: 100%;
        height: var(--progressbar-height);
        --paper-progress-active-color: var(--selection-fg-color);
        --paper-progress-container-color: var(--border-color);
      }
    </style>
  </template>
</dom-module>
