<link rel="import" href="../../components/shared-styles/shared-styles.html">

<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="datalab-sidebar">
  <template>
    <style include="datalab-shared-styles">
      a, u {
        text-decoration: none;
      }
      .container {
        background-color: var(--secondary-bg-color);
        height: 100%;
      }
      .sidebar-button {
        height: calc(var(--toolbar-height) - 1px);
        min-width: 100%;
        max-width: 100%;
        margin: 0px;
        padding: 0px;
        color: var(--primary-fg-color);
        font-weight: normal;
        border-top: 1px solid transparent;
        --paper-button: {
          font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
          --paper-button-ink-color: #ccc;
          font-size: 12px;
        };
      }
      .sidebar-button-container {
        width: 100%;
        display: flex;
      }
      .sidebar-button-icon {
        height: 21px;
        flex: 0 0 60px;
      }
      .sidebar-button-title {
        color: inherit;
        padding: 2px;
        overflow: hidden;
        transition: opacity var(--app-animation-duration);
      }
      .iron-selected > .sidebar-button {
        background-color: var(--selection-bg-color);
        border-top: 1px solid var(--border-color);
        border-radius: 0px;
      }
      .iron-selected > .sidebar-button > * {
        color: var(--selection-fg-color);
      }
      @media only screen and (max-width: 800px) {
        .sidebar-button-title {
          opacity: 0;
        }
      }
    </style>

    <div class="container">
      <!--place holder div to align with the toolbar-->
      <div class="sidebar-button"></div>
      <iron-selector class="container" attr-for-selected="id" selected={{page}}
                     class="drawer-list" role="navigation">
        <div hidden$="{{!_showDataTab}}">
          <a href="{{_uiroot}}/data" id="data">
            <paper-button class="sidebar-button">
              <div class="sidebar-button-container">
                <iron-icon class="sidebar-button-icon" icon="av:library-books"></iron-icon>
                <div class="sidebar-button-title">Data</div>
              </div>
            </paper-button>
          </a>
        </div>
        <a href="{{_uiroot}}/files" id="files">
          <paper-button class="sidebar-button">
            <div class="sidebar-button-container">
              <iron-icon class="sidebar-button-icon" icon="editor:insert-drive-file"></iron-icon>
              <div class="sidebar-button-title">Files</div>
            </div>
          </paper-button>
        </a>
        <a href="{{_uiroot}}/sessions" id="sessions">
          <paper-button class="sidebar-button">
            <div class="sidebar-button-container">
              <iron-icon class="sidebar-button-icon" icon="list"></iron-icon>
              <div class="sidebar-button-title">Sessions</div>
            </div>
          </paper-button>
        </a>
        <a href="{{_uiroot}}/terminal" id="terminal">
          <paper-button class="sidebar-button">
            <div class="sidebar-button-container">
              <iron-icon class="sidebar-button-icon" icon="av:featured-play-list"></iron-icon>
              <div class="sidebar-button-title">Terminal</div>
            </div>
          </paper-button>
        </a>
      </iron-selector>
    </div>
    
  </template>
</dom-module>

<script src="datalab-sidebar.js"></script>
