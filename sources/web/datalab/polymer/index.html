<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Google Cloud Datalab</title>
    <link rel="shortcut icon" href="{base_url}images/favicon.ico">

    <script src="{base_url}bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <link rel="import" href="{base_url}components/datalab-app/datalab-app.html">
    <link id="themeStylesheet" rel="stylesheet" href="{base_url}index.css">
  </head>
  <body>
    <style is="custom-style">
      @import url(https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Open+Sans:400,700|Material+Icons);
      body {
        margin: 0px;
        padding: 0px;
        height: 100%;
      }
      datalab-app {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        min-width: 470px;
      }
    </style>
    <script>
      document.addEventListener('ThemeChanged', () => {
        // Change the style element's href to trigger the browser to reload it.
        const cssElement = document.querySelector('#themeStylesheet');
        if (cssElement) {
          const sheetAddress = cssElement.href + "?v=" + Date.now()
          cssElement.setAttribute('href', sheetAddress);
        }
      });
    </script>
    <datalab-app></datalab-app>
  </body>
</html>
